<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./css/style.css">
     <title>Frontend Mentor | NFT Preview</title>
</head>

<body>
     <!-- Card -->
     <div class="container">
          <main class="card">
               <div class="card__img-box">
                    <img src="./images/image-equilibrium.jpg" alt="main image" class="card__img">
               </div>

               <h1 class="card__heading">Equelibrium #3429</h1>

               <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>

               <div class="card__info">
                    <div class="card__ethereum">
                         <img src="./images/icon-ethereum.svg" class="card__ethereum-icon"></img>
                         <p class="card__ethereum-value">0.041 ETH</p>
                    </div>
                    <div class="card__time">
                         <img src="./images/icon-clock.svg" alt="icon-clock" class="card__time-icon">
                         <p class="card__time-value">3 days left</p>
                    </div>
               </div>

               <div class="card__line"></div>

               <div class="card__user">
                    <div class="card__user-photo-box">
                         <img src="./images/image-avatar.png" alt="user picture" class="card__user-photo">
                    </div>
                    <p>Creation of <strong class="card__user-name">Jules Wyvern</strong></p>
               </div>
          </main>

          <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank">Frontend Mentor</a>. Coded by <a href="#">Enggar</a>.</p>
     </div>
</body>

</html>
