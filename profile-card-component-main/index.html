<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="css/style.css" />

        <title>Frontend Mentor | Profile card component</title>
    </head>

    <body>
        <div class="container">
            <div class="circle">
                <img src="/images/bg-pattern-top.svg" alt="" class="circle__1" />
                <img src="/images/bg-pattern-bottom.svg" alt="" class="circle__2" />
            </div>
            <div class="card">
                <header class="card__header"></header>
                <main class="card__main">
                    <img src="./images/image-victor.jpg" alt="profile photo" class="card__photo" />
                    <h1 class="card__name">
                        Victor Crest
                        <span class="card__age">26</span>
                    </h1>
                    <p class="card__location">London</p>
                </main>
                <footer class="card__footer">
                    <div class="card__item">
                        <h2 class="card__value">80k</h2>
                        <p class="card__meta">Followers</p>
                    </div>
                    <div class="card__item">
                        <h2 class="card__value">803k</h2>
                        <p class="card__meta">Likes</p>
                    </div>
                    <div class="card__item">
                        <h2 class="card__value">1.4k</h2>
                        <p class="card__meta">Photos</p>
                    </div>
                </footer>
            </div>
            <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Enggar</a>.</div>
        </div>
    </body>
</html>
